<!-- Toolbar -->
<mat-toolbar id="tool" #toolbar [class.sticky] = "sticky" color="primary" class="header">
  <div>Material Theme</div>
  <span class="nav-tool-items">
    <mat-icon (click)="sidenav.toggle()" class="hamburger">menu</mat-icon>
  </span>
</mat-toolbar>

<mat-sidenav-container>
  <!-- Sidenav -->
  <mat-sidenav   #sidenav [mode]="isBiggerScreen() ? 'over' : 'side'" [(opened)]="opened" [fixedInViewport]="true"
    [fixedTopGap]>
    <mat-nav-list>
      <a routerLink="home" mat-list-item>
        <mat-icon>home</mat-icon>Home
      </a>
      <a routerLink="about" mat-list-item>
        <mat-icon>search</mat-icon> Discover Us
      </a>
      <a routerLink="new" mat-list-item>
        <mat-icon>content_paste</mat-icon> Recent adds
      </a>
     
      <a routerLink="login"  mat-list-item>
        <mat-icon>lock</mat-icon> Sign In/Sign Up
      </a>
      <a *ngIf="loggedIn" mat-list-item>
        <mat-icon>lock_open</mat-icon>

        <button *ngIf="loggedIn" (click)="logout()">logout</button>
      </a>
      <a *ngIf="loggedIn" routerLink="profile"  mat-list-item>
        <mat-icon>account_circle</mat-icon>
                                      Profile
      </a>
      <a *ngIf="loggedIn" routerLink="add"  mat-list-item>
        <mat-icon>add_to_photos</mat-icon>
 add announce
      </a>
      <a *ngIf="loggedIn" routerLink="list"  mat-list-item>
        <mat-icon>collections</mat-icon>
 announce list
      </a>

         
       
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content >

    <div class="productCards">
      <mat-grid-list cols="4" rowHeight="400px">

          <mat-grid-tile id="recent" [colspan]="4" [rowspan]="5">
            <router-outlet></router-outlet>

        </mat-grid-tile>

      </mat-grid-list>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
